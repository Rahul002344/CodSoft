<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Quiz Maker</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Create Quiz</a></li>
        <li><a href="#">Take Quiz</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="quiz-creation">
      <h1>Create Your Quiz</h1>
      <form id="quiz-form">
        <label for="quiz-title">Quiz Title:</label>
        <input type="text" id="quiz-title" name="quiz-title" required>

        <label for="quiz-category">Category:</label>
        <select id="quiz-category" name="quiz-category">
          <option value="general">General Knowledge</option>
          <option value="science">Science</option>
          <option value="history">History</option>
        </select>

        <div class="question-container">
          <label for="question">Question 1:</label>
          <input type="text" id="question" name="question" placeholder="Enter question" required>
          
          <label for="answer">Answer Options:</label>
          <input type="text" name="answer1" placeholder="Answer 1" required>
          <input type="text" name="answer2" placeholder="Answer 2" required>
          <input type="text" name="answer3" placeholder="Answer 3" required>
          <input type="text" name="answer4" placeholder="Answer 4" required>
          
          <label for="correct-answer">Correct Answer:</label>
          <select name="correct-answer" required>
            <option value="answer1">Answer 1</option>
            <option value="answer2">Answer 2</option>
            <option value="answer3">Answer 3</option>
            <option value="answer4">Answer 4</option>
          </select>
        </div>

        <button type="submit">Create Quiz</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Quiz Maker. All rights reserved.</p>
  </footer>
  <div id="root"></div> <!-- React mounts here -->
  <script src="script.js"></script>
</body>
</html>
